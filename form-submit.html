<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="styles.css">

		<link rel="icon" type="image/x-icon" href="./Icon.ico">

		<title>VALORANT Tracker - Form</title>
	</head>

	<body>
		<div class="Main">

			<div id="TitleArea">
				<a href="index.html" class="HomeButton"><image src="home.png"></image></a>
				<div class="FormTitle">VALORANT Tracker</div>
				<button class="SubmitButton">Submit</button>
			</div>

			<div id="GamemodeSelectArea">
				<label for="GamemodeInput">Gamemode:</label>
				<select id="GamemodeInput" name="GamemodeInput">
					<option style="background-color: #666; color: #E0E0E0;" value="" disabled selected>-- Choose gamemode --</option>
					<option value="Unrated">Unrated</option>
					<option value="Ranked">Ranked</option>
					<option value="Swiftplay">Swiftplay</option>
					<option value="Spike Rush">Spike Rush</option>
					<option value="Deathmatch">Deathmatch</option>
					<option value="Escalation">Escalation</option>
					<option value="Team Deathmatch">Team Deathmatch</option>
					
				</select>
			</div>

			<div id="MapSelectArea">
				<label for="MapInput">Map:</label>
				<select id="MapInput" name="MapInput">
					<option style="background-color: #5A5A5A; color: #E0E0E0;" value="" disabled selected>-- Choose map --</option>
					<option style="background-color: #666; color: #E0E0E0;" value="" disabled>-- Standard --</option>
					<option value="Abyss">Abyss</option>
					<option value="Ascent">Ascent</option>
					<option value="Bind">Bind</option>
					<option value="Breeze">Breeze</option>
					<option value="Fracture">Fracture</option>
					<option value="Haven">Haven</option>
					<option value="Icebox">Icebox</option>
					<option value="Lotus">Lotus</option>
					<option value="Pearl">Pearl</option>
					<option value="Split">Split</option>
					<option value="Sunset">Sunset</option>
					
					<option style="background-color: #666; color: #E0E0E0;" value="" disabled>-- Team Death Match --</option>
					<option value="District">District</option>
					<option value="Drift">Drift</option>
					<option value="Glitch">Glitch</option>
					<option value="Kasbah">Kasbah</option>
					<option value="Piazza">Piazza</option>
				</select>
			</div>

			<div id="AgentSelectArea">
				<label for="AgentInput">Agent:</label>
				<select id="AgentInput" name="AgentInput">
					<option style="background-color: #5A5A5A; color: #E0E0E0;" value="" disabled selected>-- Choose agent --</option>
					<option style="background-color: #666; color: #E0E0E0;" value="" disabled>-- Duelist --</option>
					<option value="Iso">Iso</option>
					<option value="Jett">Jett</option>
					<option value="Neon">Neon</option>
					<option value="Phoenix">Phoenix</option>
					<option value="Raze">Raze</option>
					<option value="Reyna">Reyna</option>
					<option value="Waylay">Waylay</option>
					<option value="Yoru">Yoru</option>

					<option style="background-color: #666; color: #E0E0E0;" value="" disabled>-- Controller --</option>
					<option value="Astra">Astra</option>
					<option value="Brimstone">Brimstone</option>
					<option value="Clove">Clove</option>
					<option value="Harbor">Harbor</option>
					<option value="Omen">Omen</option>
					<option value="Viper">Viper</option>

					<option style="background-color: #666; color: #E0E0E0;" value="" disabled>-- Initiator --</option>
					<option value="Breach">Breach</option>
					<option value="Fade">Fade</option>
					<option value="Gekko">Gekko</option>
					<option value="Kayo">Kayo</option>
					<option value="Skye">Skye</option>
					<option value="Sova">Sova</option>
					<option value="Tejo">Tejo</option>

					<option style="background-color: #666; color: #E0E0E0;" value="" disabled>-- Sentinal --</option>
					<option value="Chamber">Chamber</option>
					<option value="Cypher">Cypher</option>
					<option value="Deadlock">Deadlock</option>
					<option value="Killjoy">Killjoy</option>
					<option value="Sage">Sage</option>
					<option value="Vyse">Vyse</option>
				</select>
			</div>

			<div id="KillInputArea">
				<label for="KillInput">Kills: </label>
				<input type="text" placeholder="--" maxlength="2" name="KillInput" id="KillInput">
			</div>
			<div id="DeathInputArea">
				<label for="DeathInput">Deaths: </label>
				<input type="text" placeholder="--" maxlength="2" name="DeathInput" id="DeathInput">
			</div>
			<div id="AssistInputArea">
				<label for="AssistInput">Assists: </label>
				<input type="text" placeholder="--" maxlength="2" name="AssistInput" id="AssistInput">
			</div>
			<div id="PlantsInputArea">
				<label for="PlantsInput">Plants: </label>
				<input type="text" placeholder="--" maxlength="2" name="PlantsInput" id="PlantsInput">
			</div>
			<div id="DefusesInputArea">
				<label for="DefusesInput">Defuses: </label>
				<input type="text" placeholder="--" maxlength="2" name="DefusesInput" id="DefusesInput">
			</div>
			<div id="FirstBloodsInputArea">
				<label for="FirstBloodsInput">First Bloods: </label>
				<input type="text" placeholder="--" maxlength="2" name="FirstBloodsInput" id="FirstBloodsInput">
			</div>

			<div id="RoundsWonInputArea">
				<label for="RoundsWonInput">Rounds Won: </label>
				<input type="text" placeholder="--" maxlength="2" name="RoundsWonInput" id="RoundsWonInput">
			</div>
			<div id="RoundsLostInputArea">
				<label for="RoundsLostInput">Rounds Lost: </label>
				<input type="text" placeholder="--" maxlength="2" name="RoundsLostInput" id="RoundsLostInput">
			</div>

			<div id="DatePlayedInputArea">
				<label for="DatePlayedInput">Date Played: </label>
				<input type="date" name="DatePlayedInput" id="DatePlayedInput">
			</div>
			<div id="MVPStatusInputArea">
				<label for="MVPStatusInput">MVP:</label>
				<select id="MVPStatusInput" name="MVPStatusInput">
					<option style="background-color: #666; color: #E0E0E0;" value="" disabled selected>-- MVP Status --</option>

					<option style="background-color: #5A5A5A; color: #E0E0E0;" value="Iron1">No</option>
					<option style="background-color: #5A5A5A; color: #E0E0E0;" value="Iron2">Team MVP</option>
					<option style="background-color: #5A5A5A; color: #E0E0E0;" value="Iron3">Match MVP</option>
				</select>
			</div>
			<div id="RRResultInputArea">
				<label for="RRResultInput">RR Result: </label>
				<input type="text" placeholder="--" maxlength="3" name="RRResultInput" id="RRResultInput">
			</div>

			<div id="RankInputArea">
				<label for="RankInput">Rank:</label>
				<select id="RankInput" name="RankInput">
					<option style="background-color: #5A5A5A; color: #E0E0E0;" value="" disabled selected>-- Choose your rank --</option>

					<option style="background-color: #585C5B; color: #E0E0E0;" value="Iron1">Iron 1</option>
					<option style="background-color: #585C5B; color: #E0E0E0;" value="Iron2">Iron 2</option>
					<option style="background-color: #585C5B; color: #E0E0E0;" value="Iron3">Iron 3</option>

					<option style="background-color: #8D7043; color: #E0E0E0;" value="Bronze1">Bronze 1</option>
					<option style="background-color: #8D7043; color: #E0E0E0;" value="Bronze2">Bronze 2</option>
					<option style="background-color: #8D7043; color: #E0E0E0;" value="Bronze3">Bronze 3</option>

					<option style="background-color: #DFDFEF; color: #555555;" value="Silver1">Silver 1</option>
					<option style="background-color: #DFDFEF; color: #555555;" value="Silver2">Silver 2</option>
					<option style="background-color: #DFDFEF; color: #555555;" value="Silver3">Silver 3</option>

					<option style="background-color: #E3D452; color: #555555;" value="Gold1">Gold 1</option>
					<option style="background-color: #E3D452; color: #555555;" value="Gold2">Gold 2</option>
					<option style="background-color: #E3D452; color: #555555;" value="Gold3">Gold 3</option>

					<option style="background-color: #3A91AF; color: #555555;" value="Platinum1">Platinum 1</option>
					<option style="background-color: #3A91AF; color: #555555;" value="Platinum2">Platinum 2</option>
					<option style="background-color: #3A91AF; color: #555555;" value="Platinum3">Platinum 3</option>

					<option style="background-color: #C889F2; color: #E0E0E0;" value="Diamond1">Diamond 1</option>
					<option style="background-color: #C889F2; color: #E0E0E0;" value="Diamond2">Diamond 2</option>
					<option style="background-color: #C889F2; color: #E0E0E0;" value="Diamond3">Diamond 3</option>

					<option style="background-color: #27AA6B; color: #E0E0E0;" value="Ascendant1">Ascendant 1</option>
					<option style="background-color: #27AA6B; color: #E0E0E0;" value="Ascendant2">Ascendant 2</option>
					<option style="background-color: #27AA6B; color: #E0E0E0;" value="Ascendant3">Ascendant 3</option>

					<option style="background-color: #B53351; color: #E0E0E0;" value="Immortal1">Immortal 1</option>
					<option style="background-color: #B53351; color: #E0E0E0;" value="Immortal2">Immortal 2</option>
					<option style="background-color: #B53351; color: #E0E0E0;" value="Immortal3">Immortal 3</option>

					<option style="background-color: #EFD48D; color: #555555;" value="Radiant">Radiant</option>
				</select>
			</div>
			<div id="AVGCSInputArea">
				<label for="AVGCSInput">AVG Combat Score: </label>
				<input type="text" placeholder="---" maxlength="3" name="AVGCSInput" id="AVGCSInput">
			</div>
			<div id="EconRatingInputArea">
				<label for="EconRatingInput">Econ Rating: </label>
				<input type="text" placeholder="---" maxlength="3" name="EconRatingInput" id="EconRatingInput">
			</div>

		</div>

		<script src="script.js"></script>
	</body>
</html>
